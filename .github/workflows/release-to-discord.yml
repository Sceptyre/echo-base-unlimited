on:
  release:
    types: [published]

jobs:
  github-releases-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Github Releases To Discord
        uses: SethCohen/github-releases-to-discord@v1.13.1
        with:
          webhook_url: ${{ secrets.RELEASES_DISCORD_WEBHOOK_URL }}
          color: "2105893"
          username: "Client Release Changelog"
          avatar_url: "https://cdn.discordapp.com/icons/1086411448701435915/bfd2ed76413bb3f69e440dd5238bd117.webp"
          content: "||@everyone||"
          footer_title: "Changelog"
          footer_icon_url: "https://cdn.discordapp.com/icons/1086411448701435915/bfd2ed76413bb3f69e440dd5238bd117.webp"
          footer_timestamp: true
